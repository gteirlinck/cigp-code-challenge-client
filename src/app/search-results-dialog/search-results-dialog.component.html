<h2 mat-dialog-title>Search Result</h2>
<div mat-dialog-content>
  <p>
    Your search for &nbsp;<em>{{ data.keyword }}</em
    >&nbsp; returned the following {{ data.results.length }} results:
  </p>
  <mat-action-list>
    <button
      *ngFor="let result of data.results"
      mat-list-item
      [mat-dialog-close]="result.symbol"
    >
      <strong style="margin-right: 1em">{{ result.symbol }}</strong>
      {{ result.name }}
      &nbsp;<small>({{ result.type }})</small>
    </button>
  </mat-action-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
