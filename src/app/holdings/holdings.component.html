<mat-card>
  <mat-card-title>Holdings</mat-card-title>
  <mat-card-subtitle>{{ userName }}</mat-card-subtitle>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let holding of holdings">
        <h3 matLine>{{ holding.symbol }}</h3>
        <p matLine>
          Position: {{ getPosition(holding) | number: '1.0-0' }}, Average cost:
          {{ getAverageCost(holding) | currency: 'USD' }}
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
